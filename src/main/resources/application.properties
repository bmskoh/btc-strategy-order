spring.main.web-application-type=none
server.port=8889

btcwebsocket.endpointUrl= wss://socket.btcmarkets.net/v2
btcwebsocket.channelNames=heartbeat, tick
btcwebsocket.marketIds=BTC-AUD, ETH-AUD, ETH-BTC, LTC-BTC

logging.level.com.gmail.bmskoh=INFO


spring.h2.console.enabled=true
